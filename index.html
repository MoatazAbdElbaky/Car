<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="main.css" type="text/css" />
        <title>Document</title>

    <body>

                </div>
                <div class="black-circle"></div>
            </div>
            <div class="daddy">

                    </div>
                </div>
                <div class="right-light">
                    <div class="light">

                    <span class="two"></span>

                    <span class="four"></span>

            <div class="right-ball"></div>
            <div class="merror"></div>
            <div class="col">
                <div class="squir"></div>
            </div>
            <div class="up">
                <div class="border-up"></div>
                <div class="left-cher"></div>
                <div class="right-cher"></div>
                <div class="small-merror"></div>
                <div class="left-over"></div>
                <div class="right-over"></div>

            <footer>
